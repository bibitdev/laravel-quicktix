<!DOCTYPE html>
<html>
<head>
    <title>Test Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <h1>Test Chart Dashboard</h1>
    <div style="width: 800px; height: 400px;">
        <canvas id="testChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('testChart');

        const data = {
            labels: ['2025-12-30', '2025-12-31', '2026-01-01', '2026-01-02', '2026-01-03', '2026-01-04', '2026-01-05'],
            datasets: [{
                label: 'Test Data',
                data: [15, 33, 60, 49, 31, 51, 41],
                borderColor: '#6777ef',
                backgroundColor: 'rgba(103, 119, 239, 0.15)',
                borderWidth: 2,
                fill: true,
                tension: 0.5
            }]
        };

        new Chart(ctx, {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: true
            }
        });

        console.log('Chart initialized!');
    </script>
</body>
</html>
